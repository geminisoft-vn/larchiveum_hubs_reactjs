<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Larchiveum</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,400&display=swap"
    rel="stylesheet" />
  <script type="module" src="https://unpkg.com/nprogress@0.2.0/nprogress.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/nprogress@0.2.0/nprogress.css" />
  <script>
    // On page load or when changing themes, best to add inline in `head` to avoid FOUC
    if (
      localStorage.getItem("color-theme") === "dark" ||
      (!("color-theme" in localStorage) &&
        window.matchMedia("(prefers-color-scheme: dark)").matches)
    ) {
      document.documentElement.classList.add("dark");
    } else {
      document.documentElement.classList.remove("dark");
    }
  </script>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
</head>

<body>
  <div id="LARCHIVEUM__ROOT">

  </div>
  <div id="LARCHIVEUM__MODAL"></div>
  <div id="LARCHIVEUM__TOAST"></div>
  <div id="LARCHIVEUM__POPUP"></div>
  <iframe id="IFRAME__HUBS" src="https://hubs.local:8080"
    style="visibility: hidden;opacity: 0;width: 0;height: 0;"></iframe>
  <script type="module" src="/src/main.tsx"></script>

</body>

</html>
